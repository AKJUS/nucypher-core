[package]
name = "nucypher-core-python"
authors = ["Bogdan Opanchuk <bogdan@opanchuk.net>"]
version = "0.0.1"
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.15"
nucypher-core = { path = "../nucypher-core" }
#generic-array = "0.14"
umbral-pre = { git = "https://github.com/fjarri/rust-umbral", branch = "bindings-as-features", features = ["bindings-python", "serde-support"] }

[build-dependencies]
pyo3-build-config = "*"
